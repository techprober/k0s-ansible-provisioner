---
- name: Disable k0s service
  systemd:
    name: "{{ item }}"
    state: stopped
    enabled: no
  failed_when: false
  with_items:
    - k0scontroller
    - k0sworker

- name: Umount k0s filesystems
  include_tasks: umount-with-children.yml
  with_items:
    - "{{ k0s_data_dir }}"
    - "{{ k0s_libexec_dir }}"
  loop_control:
    loop_var: mounted_fs

- name: Remove k0s directories
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ k0s_config_dir }}"
    - "{{ k0s_data_dir }}"
    - "{{ k0s_libexec_dir }}"
    - /var/lib/k0s
    - /etc/k0s
    - "{{ systemd_dest }}/k0scontroller.service"
    - "{{ systemd_dest }}/k0sworker.service"

- name: Remove extra directories
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ cni_plugins_dir }}"
    - "{{ cni_config_dir }}"

- name: daemon_reload
  systemd:
    daemon_reload: yes

- name: Reboot nodes
  reboot:
    msg: "Reboot initiated by Ansible"
    reboot_timeout: 120
