---
- name: Transfer bootstrap script to host
  ansible.builtin.template:
    src: bootstrap.j2
    dest: "{{ k0s_config_dir }}/bootstrap.sh"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0600

- name: Install Cilium CLI
  ansible.builtin.script: "sh {{ k0s_config_dir }}/bootstrap.sh"
